<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
        <script>
            var por = "green";
            var pop = document.getElementById("textBox");
            var port = pop.value;
            function cs(pot){
                document.body.style.backgroundColor=pot
            }
        </script>
    </head>
    <body>
        <input id ="textBox" type="text"/>
        <input id ="button" type ="button" onclick="alert(pop)"/>
        <button onclick="cs(por)">click to change backgroundColor to green</button>
    </body>



</html>
